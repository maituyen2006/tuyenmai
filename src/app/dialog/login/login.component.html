<body class="background">
	<br><br><br><br><br>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" (submit)="signup($event)">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social"><i class="fa fa-instagram"></i></a>
				<a href="#" class="social"><i class="fa fa-twitter-square"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" name="Name" placeholder="Name" [(ngModel)]="name"/>
			<input type="username" name="username" placeholder="Username" [(ngModel)]="username"/>
			<input type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#"  (submit)="login($event)">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social"><i class="fa fa-instagram"></i></a>
				<a href="#" class="social"><i class="fa fa-twitter-square"></i></a>
			</div>
			<span>or use your account</span>
			<input type="username" name="username" id="username" placeholder="Username" [(ngModel)]="username" value="admin"/>
			<input type="password" name="password" id="pass" placeholder="Password" [(ngModel)]="password"/>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>
<footer>
	<p>
	</p>
</footer>

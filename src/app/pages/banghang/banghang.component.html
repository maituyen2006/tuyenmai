
<div class="row">
    <div class="col-md-6">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Thêm Sản Phẩm</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <!-- <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Company (disabled)</label>
                    <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                  </div>
                </div> -->
                <div class="col-md-6 px-1">
                  <div class="form-group">
                    <label>sản phẩm</label>
                    <input type="text" class="form-control" placeholder="tên sản phẩm" >
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label >khách hàng</label>
                    <input type="text" class="form-control" placeholder="tên khách hàng">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>số lượng</label>
                    <input type="text" class="form-control" placeholder="số lượng" >
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>màu sắc</label>
                      <select class="selection-2" name="color">
                          <option>Select a color...</option>
                          <option>xanh</option>
                          <option>đỏ</option>
                          <option>vàng</option>
                        </select>
                    </div>
                  </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>khích cỡ</label>
                    <input type="number" class="form-control" placeholder="Size">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" value="Melbourne">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" value="Australia">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="number" class="form-control" placeholder="ZIP Code">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  <div class="col-md-6">
    <div class="card card-user">
        <h5 class="card-title">Hóa Đơn</h5>     
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> sản phẩm </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> số lượng </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> màu sắc </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> kích cỡ </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> đơn giá </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
          
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> thành tiền </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          <br>

              $39.00
            </span>
          </div>
